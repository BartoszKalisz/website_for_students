{% extends 'dashboard/szablon.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        {% for notatka in notatki %}
        <div class="col-md-3">
            <a href="{% url 'notatkadetail' notatka.id %}">
                <div class="card">
                    <div class="card-header">{{notatka.tytuł}}</div>
                    <div class="card-body">{{notatka.opis|slice:"0:100"}}</div>
                    <div class="card-footer mt-auto "><br/><br/><br/><a href="{% url 'usun_notatke' notatka.id %}">
                        <i class="fa fa-trash fa-2x"></i></a>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}

        <br><br>

    </div>
</div>
<br><br>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Stwórz notatki z przedmiotów</legend>
        </fieldset>
        <!-- {{form}} -->
        {{form|crispy}}
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Stwórz notatkę
            </button>
        </div>
    </form>
</div>

{% endblock content %}
