{% extends 'dashboard/szablon.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Dołącz już dziś</legend>
      {{form|crispy}}
    </fieldset>
    <div class="form-group">
      <button href="" class="btn btn-outline-info" type="submit">
        Zarejestruj się
      </button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Już posiadasz konto?
      <a class="ml-2" href="{% url 'zaloguj' %}">Zarejestruj się</a>
    </small>
  </div>
</div>
{% endblock content %}
